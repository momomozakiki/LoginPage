<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>

    </style>
    <link rel="stylesheet" href="css/styles.min.css">

</head>
<body>
<header>
    <h1>My First App</h1>
</header>
<main>
    <img src="../src/images/logo.png" alt="alt_img">
    <form action="/login" method="post">
        <!-- form elements -->
        <!-- Username and Password Fields -->
        <div class="user_id_psw">
            <div class="input_username">
                <input type="text" name="username" placeholder="Username">
            </div>
            <div class="position-relative" style="height: 100px; border: 1px solid red;">
                <input class="position-absolute top-50 start-50 translate-middle" type="password" name="password" placeholder="Password" id="password">
                <img style="max-width : 5%" src="../src/images/eye_close.png" title="Show password" id="eyeicon">
            </div>
            <div class="forget_password">
                <a href="/forgot_password" aria-label="Go to Forgot Password page">Forgot Password?</a>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="d-grid gap-2 col-2 mx-auto">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>

    <!-- Authentication Links -->
    <div class="d-grid gap-2 col-2 mx-auto">
        <button href="/signup" class="btn btn-primary" aria-label="Go to Sign Up page">Sign Up</button>
    </div>
</main>

<script src="bundles.js"></script>
</body>
</html>
